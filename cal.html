<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <span id="result">0</span>
        </div>
        <div class="buttons">
            <button id="clear">C</button>
            <button id="backspace">âŒ«</button>
            <button id="parenthesis-left">(</button>
            <button id="parenthesis-right">)</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="divide" class="cyan">/</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="multiply" class="cyan">*</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="subtract" class="cyan">-</button>
            <button id="zero">0</button>
            <button id="decimal">.</button>
            <button id="equals" class="grey">=</button>
            <button id="add" class="cyan">+</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
